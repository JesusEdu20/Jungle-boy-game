<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jungle-Boy</title>
  <link href="./styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="./game-assets/icon.png"/>
</head>
<body>

  <section class="canvas-section"> 
    <div id="preload">
      <div id="loading-spinner"></div>
    </div>
    <canvas id="canvas" width="719px" height="796px"></canvas>
      <div id="menu">
        <div id="player-record"></div>

        <div id="smartphone-controls">
          <div id="jump" class="control-btn"><p>JUMP</p></div>
          <div id="run" class="control-btn"><p>RUN</p></div>
          <div id="space" class="control-btn"><p>SPACE</p></div>
        </div>
    </div>
  </section>

  
 
<script src="./game.js" type="module"></script>

</html>
